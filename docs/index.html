<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en">

<head>
  <meta charset=" utf-8" />
  <title>Woohoojin Aimlabs Playlist Stats</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  <link href="style.css" rel="stylesheet" />
</head>

<body class="h-100">

  <div class="h-100 bg">

    <section id="username-search-section" class="h-100 d-flex align-items-center flex-column d-none">
      <div class="card p-5 mb-10 align-items-center">
        <h1 class="pb-4">Woohoojin Aimlabs Playlist Stats</h1>
        <div class="w-75">
          <div class="p-2">Enter your Aimlabs Username:</div>
          <div>
            <form id="username-form" class="input-group">
              <div class="form-outline" data-mdb-input-init>
                <input id="username-search" type="search" id="search_username" class="form-control" />
                <label class="form-label" for="search_username">Username</label>
              </div>
              <button id="username-btn" type="submit" class="btn btn-primary" data-mdb-ripple-init><i class="fas fa-search"></i></button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section id="stats-section" class="h-100 d-flex align-items-center flex-column d-none">
      <div class="card p-5 align-items-center w-100 h-100">
        <div class="dropdown">
          <select id="task-list" class="form-select btn btn-primary dropdown-toggle px-5" type="button">
          </select>
        </div>
        <div class="p-5 w-100 h-100">
          <div id="chartdiv" class="h-100"></div>
        </div>
      </div>
    </section>

  </div>

  <script defer src="https://cdn.amcharts.com/lib/4/core.js"></script>
  <script defer src="https://cdn.amcharts.com/lib/4/charts.js"></script>
  <script defer src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>

  <script defer src="aimlabs_error.js"></script>
  <script defer src="aimlabs_queries.js"></script>
  <script defer src="intermediate_benchmarks.js"></script>
  <script defer src="aimlabs_chart.js"></script>
  <script defer src="aimlabs_stats.js"></script>
</body>

</html>
